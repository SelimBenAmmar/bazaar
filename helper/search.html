    <script>
      $('#searchBtn').on('click', function() {
        console.log(this);
        var search = $('#search').val();
        if (isNaN(search) && search.toLowerCase() === 'ammar') {
          window.location.href = 'family.html'
        } else if (parseInt(search) === 213){
          window.location.href = 'family.html'
        }
        return false;
      });
    </script>
